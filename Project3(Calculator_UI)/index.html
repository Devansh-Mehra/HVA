<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>CALCULATOR</title>
</head>
<body> 
    <table>
        <tr>
            <td colspan="3"><input id = "calc" style=font-size:30px;></td>
          <td><button onclick="Show('3.14')">Pie</button></td>
        </tr>
        
    <div class="btns">
        <tr>
        <td><button style="color:red" onclick="fun()">C</button></td>
        <td><button style=font-size:25px; onclick="cancel()">⬅️</button></td>
        <td><button style=font-size:15px; onclick="Show('%')">MOD</button></td>
        <td><button style=font-size:15px; onclick="Show('/')">DIV</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(7)">𝟕</button></td>
        <td><button onclick="Show(8)">𝟖</button></td>
        <td><button onclick="Show(9)">𝟗</button></td>
        <td><button style=font-size:15px; onclick="Show('*')">MUL</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(4)">𝟒</button></td>
        <td><button onclick="Show(5)">𝟓</button></td>
        <td><button onclick="Show(6)">𝟔</button></td>
        <td><button style=font-size:15px; onclick="Show('-')">SUB</button></td>
        
    </tr>
    <tr>
        <td><button id="btn" onclick="Show(1)">𝟏</button></td>
        <td><button onclick="Show(2)">𝟐</button></td>
        <td><button onclick="Show(3)">𝟑</button></td>
        <td><button style=font-size:15px; onclick="Show('+')">ADD</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show('00')">𝟎𝟎</button></td>
        <td><button onclick="Show(0)">𝟎</button></td>
        <td><button onclick="Show('.')">.</button></td>
        <td><button onclick="exe()">=</button></td>
        
    </tr>
    
    </div>
</table>
<script src="script.js"></script>
</body>
</html>
